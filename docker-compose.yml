version: '3.1'

services:
  db:
    image: mysql:8.0
    # command: --default-authentication-
    restart: always
    environment:
      MYSQL_DATABASE: shot_url
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_ROOT_HOST: localhost

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    links:
      - db:db
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  server:
    image: shot_url:latest
    ports:
      - 80:3000
    links:
      - db:database
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
